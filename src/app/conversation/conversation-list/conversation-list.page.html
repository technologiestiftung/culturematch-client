<ion-content>

  <div class="section conversations-list--section-spacer">
    </div>    
  
    <div class="section">
      <div class="cell">
  
      <ion-list mode="ios" class="section conversations-list--list">
        <h2>{{ 'VIEW.CONVERSATIONS.TITLE' ||Â 'Nachrichten' | translate }}</h2>
        <proto-conversation-preview
